<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>
<p>time元素表示24小时中的某个时间或日期,表示时间允许带时差</p>
<time datetime="2014-5-15">2014年5月15</time><br>
<time datetime="2014-5-15">5月15</time><br>
<time datetime="2014-5-15">今天</time>
<br>
<time datetime="2014-5-15T22:30">2014年5月15晚上10点</time>
<br>
<time datetime="2014-5-15T22:30Z">UTC2014年5月15晚上10点</time><br>
<time datetime="2014-5-15T22:30+8:00">中国时间2014年5月15晚上10点</time><br>
</body>
</html>
